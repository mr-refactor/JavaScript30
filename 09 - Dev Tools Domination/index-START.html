<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('hello');

    // Interpolated
    console.log('Hello I am a %s string.', 'silly');

    // Styled
    // console.log('%c I am some styled text', 'font-size:50px; background:blue;')

    // warning!
    console.warn('warn: oh no');
    
    // Error :|
    console.error('error: Shiiiit!');

    // Info
    console.info('info: this is some info.')

    // Testing
    console.assert(1 === 2, 'assert: This is the error');

    // clearing
    // console.clear();

    // Viewing DOM Elements
    console.dir({"hello": "hi",
                 "type": "object"})

    // Grouping together
    dogs.forEach(dog => {
      console.groupCollapsed(`${dog.name}`);
        console.log(`This is ${dog.name}`);
        console.log(`I am ${dog.age} years old`);
      console.groupEnd(`${dog.name}`);
    })


    // counting

    console.count('hello');
    console.count('hello');
    console.count('hello');
    console.count('bbooo');
    console.count('hello');
    console.count('bbooo');
    console.count('hello');

    console.count('bbooo');
    console.count('bbooo');
    console.count('bbooo');
    console.count('bbooo');


    // timing

    console.time('fetching data');
    fetch('https://api.github.com/users/wesbos')
      .then(data => data.json())
      .then(data => {
        console.timeEnd('fetching data');
        console.log(data);
      });


  </script>
</body>
</html>
